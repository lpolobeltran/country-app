<div *ngIf="countries.length === 0, else table" class="alert alert-warning tex-canter">
  No hay países que mostrar
</div>

<ng-template #table>

  <table class="table table-hover">
    <!-- Encabezado de la tabla -->
    <thead>
      <tr>
        <!-- Encabezados - titulos de la tabla -->
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>

    <!-- Cuerpo de la tabla -->
     <tbody>
      <tr *ngFor="let country of countries; let i = index">

        <td> {{i + 1}} </td>
        <td> <img [src]="country.flags.svg" [alt]="country.name.common"> </td>
        <td> {{country.name.common}} </td>
        <td> {{country.capital}} </td>
        <td> {{country.population | number}} </td>
        <td>
          <a href="#">Ver más</a>
        </td>

      </tr>
     </tbody>

  </table>

</ng-template>
