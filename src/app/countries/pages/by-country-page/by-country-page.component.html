<h1>Por país</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Mostrar Search box -->
     <!-- Se escucha el evento entre parentesis, el cual trae el mensaje enviado por el hijo : -->
     <shared-search-box
        (onValue)="searchByCountry($event)"
        placeholder="Buscar por país..."
        >
      </shared-search-box>
  </div>
</div>

<!-- Tabla de paises resultado de la busqueda-->
<div class="row">
  <div class="col">
    <hr>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
